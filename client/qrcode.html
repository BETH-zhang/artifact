<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>生成二维码链接</title>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdn.bootcss.com/lrsjng.jquery-qrcode/0.14.0/jquery-qrcode.js"></script>
</head>
<body>
  <div class="two-dimensionCode-state text-center">
    <div id="qrcode"></div>
    <div class="form-group">
      可截图分享或用手机扫描二维码查看
    </div>
  </div>

  <script>
    function toUtf8(str) {   //地址中可用中文字符 
        var out, i, len, c;    
        out = "";    
        len = str.length;    
        for(i = 0; i < len; i++) {    
            c = str.charCodeAt(i);    
            if ((c >= 0x0001) && (c <= 0x007F)) {    
                out += str.charAt(i);    
            } else if (c > 0x07FF) {    
              out += String.fromCharCode(0xE0 | ((c >> 12) & 0x0F));    
              out += String.fromCharCode(0x80 | ((c >>  6) & 0x3F));    
              out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));    
          } else {    
              out += String.fromCharCode(0xC0 | ((c >>  6) & 0x1F));    
              out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));    
          }    
      }    
      return out;
    };

    var path="https://www.uskid.com/";
    var realPath=toUtf8(path);
    $('#qrcode').qrcode({
      text: realPath,  //设置二维码内容  
      render: "canvas",//设置渲染方式  
      width: 256,     //设置宽度,默认生成的二维码大小是 256×256
      height: 256,     //设置高度  
      typeNumber: -1,      //计算模式  
      // correctLevel: QRErrorCorrectLevel.H,//纠错等级  
      background: "#ffffff",//背景颜色  
      foreground: "#000000" //前景颜色  
    });
  </script>
</body>
</html>
